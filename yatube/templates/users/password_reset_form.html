{% extends 'base.html' %}
{% block titile %}Cброс пороля{% endblock %}
{% block content %}
{% load user_filters %}
    <main>
      <div class="container py-5"> 
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">
                Чтобы сбросить старый пароль — введите адрес электронной почты, под которым вы регистрировались
              </div>
              <div class="card-body"> 
                <form method="post" action="{% url 'users:password_reset' %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <input type="submit" value="Сброс">
                </form>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </main>
    {% endblock %}
